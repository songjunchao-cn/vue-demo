<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>属性绑定和双向数据绑定</title>
    <script src="./vue.js">

    </script>
  </head>
  <body>
    <div id ="root">
      <!-- 引号内的内容是js表达式，不是字符串了 -->
      <div :title="title">
        hello world!
      </div>
      <input type="text" name="" v-model="content">
      <div>
      {{content}}
      </div>
    <div>
      姓:<input type="text" name=""v-model="firstName">
      名:<input type="text" name="" v-model = "lastName">
    </div>
    <div>
      {{fullName}}{{count}}
    </div>
    <div v-show="show">
      hello
    </div>
    <button type="button" name="button" @click="handleClick">toggle</button>
    <li v-for ="(item,index) of list" :key="index">{{item}}</li>
    </div>
    <script>
      new Vue({
        el:"#root",
        data:{
          title:"this is hello world",
          content:"内容",
          firstName:"宋",
          lastName:"俊超",
          count:0,
          show:true,
          list:[1,1,3],
        },
        methods:{
          handleClick:function(){
            this.show = !this.show
          }
        },
        computed: {
          fullName:function(){
            return this.firstName + "" +this.lastName
          }
        },
        watch :{
          fullName: function(){
            return this.count++
          }
        },
      })
    </script>
  </body>
</html>
